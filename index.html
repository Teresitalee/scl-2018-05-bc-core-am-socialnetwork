<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->

    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/loginStyle.css">
  <title>Sin Restricciones</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
  <!-- Login -->
  <div class="container-fluid " id="loginPage">
    <section>
      <!-- Logo -->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4 mt-2 text-center">
          <img class="profile-img" id="logoLogin" src="assets/img/LOGO 0.png" alt="logo">
        </div>
        <div class="col-sm"></div>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <form class="form-signin">
            <input id="email" type="text" class="form-control" placeholder="Correo Electrónico">
            <input id="password" type="password" class="form-control" placeholder="Contraseña">
            <button id="loginBtn" class="btn btn-md btn-custom btn-block" type="button">
              Ingresar</button>
          </form>
          <p class="font-weight-bold text-center pt-3">o ingresa con:</p>
          <div class="container text-center">
            <button id="fbkBtn" class="btn btn-sm text-center my-1" type="button">
              <i class="fab fa-facebook"></i> Entrar con Facebook</button>
            <button id="googleBtn" class="btn btn-sm text-center my-1" type="button">
              <i class="fab fa-google"></i> Entrar con Google</button>
          </div>
          <button id="registerBtn" class="btn btn-sm btn-custom text-center mx-auto my-1" type="button">
            Registrarse</button>
        </div>
        <div class="col-sm"></div>
      </div>
    </section>
  </div>

  <!-- Registro de Usuario -->
  <div class="container-fluid disappear" id="userRegistration">
    <section>
      <nav class="navbar navbar-light bg-green">
        <span class="navbar-text mx-auto" id="nav-text-custom">
          Crea tu cuenta
        </span>
      </nav>
      <div class="row mt-3">
        <div class="col-sm"></div>
        <div class="col-sm-4 userInfo px-3">
          <label for="userName">Ingresa un nombre de usuario o Alias</label>
          <input class="form-control mb-2" type="text" placeholder="Usuario" id="userName">
          <label for="userEmail">Ingresa un correo electrónico</label>
          <input class="form-control mb-2" type="email" placeholder="Email" id="userEmail">
          <label for="userPassword">Ingresa tu contraseña
            <span class="text-black-50" style="font-size: 
            80%">(TIP: Debe tener mas de 6 caracteres e incluir letras y números)</span>
          </label>
          <input class="form-control mb-2" type="password" placeholder="Contraseña" id="userPassword">

          <div class="form-check">
            <p class="mb-1">¿Que enfermedad(es) tienes?</p>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="autoinmune">Enfermedad Autoinmune</label>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="kidney">Insuficiencia Renal Crónica</label>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="thyroid">Hipo/Hipertiroidismo</label>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="hypertension">Hipertensión</label>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="diabetes">Diabetes</label>
            <label class="form-check-label d-block">
              <input type="checkbox" class="form-check-input" id="diseaseOther">Otra</label>
          </div>
          <div class="text-center">
            <div class="btn-group">
              <button class="btn btn-sm btn-custom mr-2 mt-3 d-block" type="button" id="backBtn">Atrás</button>
              <button class="btn btn-sm btn-custom ml-2 mt-3 d-block" type="button" id="nextBtn">Registrarse</button>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </section>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
