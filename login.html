<html lang="en">

<head>

  <meta charset="utf-8">

    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sin Restricciones</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

<body>
  <!-- Login -->
  <div class="container-fluid" id="background">
    <section>
      <!-- Logo -->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4 mt-2 text-center">
          <img class="profile-img" id="logoLogin" src="img/logo.png" alt="logo">
        </div>
        <div class="col-sm"></div>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Correo Electrónico">
            <input type="password" class="form-control" placeholder="Contraseña">
            <button class="btn btn-md btn-custom btn-block" type="button">
              Ingresar</button>
          </form>
          <p class="text-center pt-3">o ingresa con:</p>
          <div class="container text-center">
            <button class="btn btn-sm text-center my-1" id="fbkBtn" type="button">
              <i class="fab fa-facebook"></i> Entrar con Facebook</button>
            <button class="btn btn-sm text-center my-1" id="googleBtn" type="button">
              <i class="fab fa-google"></i> Entrar con Google</button>
          </div>
          <button class="btn btn-sm btn-custom text-center mx-auto my-1" type="button">
            Registrarse</button>
        </div>
        <div class="col-sm"></div>
      </div>
    </section>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>

</html>
